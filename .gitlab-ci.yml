# Based on https://github.com/gitlabhq/gitlabhq/blob/master/vendor/gitlab-ci-yml/Django.gitlab-ci.yml

# https://hub.docker.com/r/nikolaik/python-nodejs/
image: nikolaik/python-nodejs:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PIPENV_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pipenv"

cache:
  paths:
    - .cache/pip/
    - .cache/pipenv/
    - wikisite_frontend/node_modules/

before_script:
  - python -V
  - pip install pipenv

test_backend:
  script:
    - cd wikisite_backend
    - pipenv install --system
    - py.test --cov=.

lint_backend:
  script:
    - pip install flake8 flake8-bugbear
    - cd wikisite_backend
    - flake8

audit_backend:
  script:
    - pip install bandit
    - cd wikisite_backend
    - bandit --skip B101 -x tests.py -r .

lint_frontend:
  script:
    - cd wikisite_frontend
    - npm install
    - npm install -g eslint eslint-config-airbnb eslint-plugin-import eslint-plugin-jsx-a11y eslint-plugin-react eslint-plugin-import
    - eslint src/

test_frontend:
  script:
    - cd wikisite_frontend
    - npm install
    - npm run test -- --coverage --collectCoverageFrom=src/**/*js* --collectCoverageFrom=!src/index.js
